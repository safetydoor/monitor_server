<div class="pageContent">
    <form method="post" action="/admin/livesave" class="pageForm required-validate"
          onsubmit="return validateCallback(this, dialogAjaxDone);">
        <div class="pageFormContent" style="padding-left: 20px; height: auto !important;">
            <p>
                <label>
                    直播名称：</label>
                <input name="name" class="textInput required" type="text"/>
            </p>
            <p>
                <label>
                    直播描述：</label>
                <input name="desc" style="width:240px" class="textInput" type="text"/>
            </p>
            <p>
                <label>
                    直播地址：</label>
                <input name="address" class="textInput" type="text"/>
            </p>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">
                                &nbsp;保&nbsp;&nbsp;存&nbsp;</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">
                                &nbsp;取&nbsp;&nbsp;消&nbsp;</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
