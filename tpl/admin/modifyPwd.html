<div class="pageContent">
    <form method="post" action="/admin/adminpwd" class="pageForm required-validate"
          onsubmit="return validateCallback(this, dialogAjaxDone);">
         <input type="hidden" name="id" value="{{admin['id']}}" />
        <div class="pageFormContent" style="padding-left: 20px; height: auto !important;">
            <p>
                <label>
                    用户名：</label>
                <label>{{admin['userName']}}</label>
            </p>
            <p>
                <label>
                    旧密码：</label>
                <input name="oldPassWord" class="textInput required" minlength="6" maxlength="20" type="password"/>
            </p>
            <p>
                <label>
                    新密码：</label>
                <input name="newPassWord" id="newPassWord" class="textInput required" minlength="6" maxlength="20" type="password"/>
            </p>
            <p>
                <label>
                    确认新密码：</label>
                <input name="reNewPassWord" equalto="#newPassWord" class="textInput required" minlength="6" maxlength="20" type="password"/>
            </p>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">
                                &nbsp;保&nbsp;&nbsp;存&nbsp;</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">
                                &nbsp;取&nbsp;&nbsp;消&nbsp;</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
